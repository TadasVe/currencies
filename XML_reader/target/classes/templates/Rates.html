<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Currencies</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <script src="https://kit.fontawesome.com/4372e6eadc.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <style>
    form button {
      margin-left: 10px;
    }
  </style>

</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link text-dark" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/currencies">Currencies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/rates"><b>Last Rates</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/ratesFromTo">Rates for Period</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/calculator">Calculator</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1 class="p-3"><i class="fa fa-signal">&nbsp;</i>Last known rates</h1>

  <div class="row p-2">
    <div class="col-md-4">
      <form th:action="@{/rates}" method="get" class="d-flex align-items-center">
        <input id="txtSearch" type="text" class="form-control input-sm" name="keyword" placeholder="Search by currency">
        <button class="btn btn-primary" type="submit">Go</button>
        <button class="btn btn-secondary"><a href="/rates" class="text-white text-decoration-none">Back</a>
        </button>
      </form>
      </form>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Date</th>
      <th>Currency</th>
      <th>Name EN</th>
      <th>Name LT</th>
      <th>Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${rateList}">
      <td th:text="${rate.date}"></td>
      <td th:text="${rate.toCurrency}"></td>
      <td th:text="${currencyMap.get(rate.toCurrency).NameEN ?: 'Unknown'}"></td>
      <td th:text="${currencyMap.get(rate.toCurrency).nameLT ?: 'Unknown'}"></td>
      <td th:text="${rate.toAmount}"></td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
