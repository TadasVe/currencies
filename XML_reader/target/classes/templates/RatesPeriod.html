<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Currencies</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <script src="https://kit.fontawesome.com/4372e6eadc.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <style>
    a {
      color: white;
    }

    a:hover {
      color: white;
      text-decoration: none;
    }

    form button {
      margin-right: 10px;
    }

    form input {
      margin-right: 10px;
    }

    form select {
      margin-right: 10px;
    }
  </style>

</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link text-dark" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/currencies">Currencies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/rates">Last Rates</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/ratesFromTo"><b>Rates for Period</b></a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/calculator">Calculator</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1 class="p-3"><i class="fa fa-signal">&nbsp;</i>Currency rates for period</h1>

  <div class="row p-2">
    <div class="col-md-12">
      <form th:action="@{/ratesFromTo}" method="post" class="d-flex align-items-center">
<!--        <input id="currency" type="text" class="form-control input-sm" name="currency" placeholder="Currency" required>-->
        <select id="currency" type="text" name="currency" class="form-control input-sm" placeholder="Currency" >
          <option th:each="currency : ${currencies}"
                  th:text="${currency.code}">
          </option>
        </select>

        <input id="dtFrom" type="date" class="form-control input-sm" name="dtFrom" placeholder="From" required>
        <input id="dtTo" type="date" class="form-control input-sm" name="dtTo" placeholder="To" required>
        <button class="btn btn-primary col-md-2" type="submit">Get Rates</button>
        <button class="btn btn-secondary"><a href="/ratesFromTo" class="text-white text-decoration-none">Back</a>
        </button>
      </form>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Date</th>
      <th>Currency</th>
      <th>Rate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rate : ${fxRates}">
      <td th:text="${rate.date}"></td>
      <td th:text="${rate.toCurrency}"></td>
      <td th:text="${rate.toAmount}"></td>
    </tr>
    </tbody>
  </table>

</div>

<!--<footer class="border-top bg-light text-muted text-center">-->
<!--  <div class="container pb-5">-->
<!--    &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - Currencies-->
<!--  </div>-->
<!--</footer>-->

</body>
</html>
