<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Currencies</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <script src="https://kit.fontawesome.com/4372e6eadc.js" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    a {
      color: white;
    }

    a:hover {
      color: white;
      text-decoration: none;
    }

    form button {
      margin-left: 5px;
    }

    form input {
      margin-right: 10px;
    }
  </style>

</head>

<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link text-dark" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/currencies">Currencies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/rates">Last Rates</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/ratesFromTo">Rates for Period</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark" href="/calculator"><b>Calculator</b></a>
      </li>
    </ul>
  </div>
</nav>

<div class="container py-3">
  <h1 class="text-center my-4"><i class="fa fa-signal">&nbsp; &nbsp;</i>Exchange Rates calculator</h1>

  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Amount in EUR to change</th>
      <th>To currency</th>
      <th>Rate</th>
      <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <tr>

      <td>
        <form method="post" class="d-flex align-items-center col-md-6">
          <input id="amount" type="number" name="amount" step="0.01" class="form-control input-sm" placeholder="Amount">
          EUR
        </form>
      </td>

      <td>
        <form method="post" class="d-flex align-items-center col-md-9">
          <select id="currency" name="currency" class="form-control input-sm">
            <option th:each="currency : ${currencies}"
                    th:value="${currency.toAmount}"
                    th:data="${currency.id}"
                    th:text="${currency.toCurrency}">
            </option>
          </select>
        </form>
      </td>

      <td>
        <input type="text" id="rate" name="rate" readonly
               class="form-control input-sm d-flex align-items-center col-md-4">
      </td>

      <td>
        <input type="text" id="result" name="result" readonly
               class="form-control input-sm d-flex align-items-center col-md-8" placeholder="Result">
      </td>

    </tr>

    <script>
      $(document).ready(function () {
        // Function to calculate the result
        function calculateResult() {
          var amount = parseFloat($('#amount').val());  // Get the amount
          var rate = parseFloat($('#rate').val());      // Get the rate

          if (!isNaN(amount) && !isNaN(rate)) {
            var result = amount * rate;  // Calculate the result
            $('#result').val(result.toFixed(2));  // Display the result (rounded to 2 decimal places)
          } else {
            $('#result').val('');  // Clear the result if inputs are invalid
          }
        }

        // Update rate and calculate result when dropdown changes
        $('#currency').change(function () {
          var selectedRate = $(this).val();  // Get the selected rate
          $('#rate').val(selectedRate);      // Update the rate field
          calculateResult();                 // Calculate the result
        });

        // Calculate result when amount changes
        $('#amount').on('input', function () {
          calculateResult();
        });
      });
    </script>

    </tbody>
  </table>
</div>
